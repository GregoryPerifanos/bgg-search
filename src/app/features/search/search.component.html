<section class="search">
  <label for="q">Search Board Games</label>
  <input
    id="q"
    type="text"
    [formControl]="query"
    placeholder="e.g. Catan, Gloomhaven, Azul"
    autocomplete="off"
  />

  <div class="meta">
    @if (loading()) {
      <span>Loadingâ€¦</span>
    } @else if (count()) {
      <span>Found {{ count() }} game(s)</span>
    }

    @if (error()) {
      <span class="error">{{ error() }}</span>
    }
  </div>

  <!-- Pass the list down to the results component -->
  <app-results [items]="results()"></app-results>
</section>
