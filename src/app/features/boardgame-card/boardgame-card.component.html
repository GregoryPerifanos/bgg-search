<article class="card">
  @if (game.thumbnail) {
    <img [src]="game.thumbnail" [alt]="game.name" />
  }

  <h2>{{ game.name }}</h2>

  @if (game.year_published) {
    <p>Published: {{ game.year_published }}</p>
  }

  @if (game.min_players && game.max_players) {
    <p>Players: {{ game.min_players }} â€“ {{ game.max_players }}</p>
  }

  @if (game.price) {
    <p>Price: {{ game.price | number:'1.2-2' }} USD</p>
  }
</article>
